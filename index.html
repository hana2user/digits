<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MNIST Predictor</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0"></script>
</head>

<body>
  <h2>Digit Prediction</h2>
  <canvas id="canvas" width="280" height="280" style="border:1px solid black;"></canvas>
  <canvas id="preview" width="28" height="28" style="border:1px solid gray; margin-left:20px;"></canvas>
  <br>
  <button onclick="predict()">Predict</button>
  <button onclick="clearCanvas()">Clear</button>
  <p id="result"></p>

  <script>
    let model;
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d")

    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.lineWidth = 15;
    ctx.lineCap = "round";
    ctx.strokeStyle = "black";

    let drawing = false;

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();

      // console.log("drawing at:", e.clientX, e.clientY);
    });

    canvas.addEventListener("mouseup", () => {
      drawing = false;
    });

    function clearCanvas() {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    async function loadModel() {
      model = await tf.loadLayersModel('tfjs_model/model.json');
      console.log("Model loaded");
    }

    async function predict() {
      const rgb = tf.browser.fromPixels(canvas);                   // [280, 280, 3]
      const gray = rgb.mean(2).expandDims(-1);                     // [280, 280, 1]

      const img = tf.scalar(1).sub(
        gray
          .resizeNearestNeighbor([28, 28])
          .toFloat()
          .div(255.0)
      ).expandDims(0);                                              // [1, 28, 28, 1]

      const data = await img.data();
      // console.log("Normalized input data:", Array.from(data).slice(0, 50));

      // Preview
      const previewCanvas = document.getElementById('preview');
      const previewCtx = previewCanvas.getContext('2d');
      const imageData = new ImageData(28, 28);
      for (let i = 0; i < 28 * 28; i++) {
        const val = data[i] * 255;
        imageData.data[i * 4 + 0] = val;
        imageData.data[i * 4 + 1] = val;
        imageData.data[i * 4 + 2] = val;
        imageData.data[i * 4 + 3] = 255;
      }
      previewCtx.putImageData(imageData, 0, 0);

      // Prediction
      const prediction = model.predict(img);
      const result = prediction.argMax(1).dataSync()[0];
      document.getElementById('result').innerText = "Predicted: " + result;
    }



    loadModel();
  </script>
</body>

</html>
